<div class="mat-elevation-z8">
	<mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">

		<ng-container matColumnDef="id">
			<mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
			<mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
		</ng-container>

		<ng-container matColumnDef="name">
			<mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
			<mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
		</ng-container>

		<ng-container matColumnDef="total_uses">
			<mat-header-cell *matHeaderCellDef mat-sort-header>Total Uses</mat-header-cell>
			<mat-cell *matCellDef="let row">{{row.total_uses}}</mat-cell>
		</ng-container>

		<ng-container matColumnDef="session_name">
			<mat-header-cell *matHeaderCellDef mat-sort-header>Session Name</mat-header-cell>
			<mat-cell *matCellDef="let row">{{row.sessions[0].name}}</mat-cell>
		</ng-container>

		<ng-container matColumnDef="access_group_id">
			<mat-header-cell *matHeaderCellDef mat-sort-header>Access Group ID</mat-header-cell>
			<mat-cell *matCellDef="let row">{{row.access_group_id}}</mat-cell>
		</ng-container>

		<ng-container matColumnDef="access_group_name">
			<mat-header-cell *matHeaderCellDef mat-sort-header>Access Group Name</mat-header-cell>
			<mat-cell *matCellDef="let row">{{row.access_group_name}}</mat-cell>
		</ng-container>

		<ng-container matColumnDef="basic_product_id">
			<mat-header-cell *matHeaderCellDef mat-sort-header>Basic Product ID</mat-header-cell>
			<mat-cell *matCellDef="let row">{{row.basic_product_id}}</mat-cell>
		</ng-container>

		<ng-container matColumnDef="modified">
			<mat-header-cell *matHeaderCellDef mat-sort-header>Modified</mat-header-cell>
			<mat-cell *matCellDef="let row">{{row.modified | date:'dd/MM/yyyy HH:mm:ss'}}</mat-cell>
		</ng-container>

		<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
		<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
	</mat-table>

	<mat-paginator #paginator
		[length]="dataSource.data.length"
		[pageIndex]="0"
		[pageSize]="15"
		[pageSizeOptions]="[15, 25, 50, 100, 250]">
	</mat-paginator>
</div>
